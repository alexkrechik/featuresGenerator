<html>
<head>
    <link rel="stylesheet" type="text/css" href="panel.css">
</head>
<body>
    <div id="panel-content">
        <div id="pages-part">
            <div id="files-uploading">
                <label for="page-object-name">Page Name:</label>
                <input id="page-object-name">
                <button class="file-upload">
                    <input type="file" class="file-input" multiple>
                </button>
                <button id="upload-locators">Upload locators</button>
                <br>
            </div>
            <div id="panel-settings">
                <div id="uploaded-locators"></div>
                <label for="page-object-replace">Replaces array:</label>
                <input id="page-object-replace" value='[["$dynamicId$","1458817077732"]]' size="40">
                <label for="bdd-term-replace">Auto add And term:</label>
                <input type="checkbox" id="bdd-term-replace">
                <label for="auto-steps-complete">Auto steps complete:</label>
                <input type="checkbox" id="auto-steps-complete">
            </div>
        </div>
        <div id="steps-part-table">
            <div id="steps-part">
                <div id="steps-suggestions-block">
                    <h1> Steps variants:</h1>
                    <div id="steps-suggestions"></div>
                </div>
                <div id="generated-steps-section">
                    <h1> Generated steps:</h1>
                    <div id="generated-features" contenteditable="true"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="panel.js"></script>
</body>
</html>
